<ion-header>
 	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss(null)">Cancel</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="submitProduct()" strong>Simpan</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <ion-item>
		<ion-label position="floating">Nama barang</ion-label>
		<ion-input name="product_name" [(ngModel)]="model.product_name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Deskripsi</ion-label>
		<ion-input name="desc" type="text" [(ngModel)]="model.desc"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Stock</ion-label>
		<ion-input name="stock" type="text" [(ngModel)]="model.stock"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Harga Satuan</ion-label>
		<ion-input name="price" type="number" [(ngModel)]="model.price"></ion-input>
	</ion-item>
	<ion-item *ngIf="currentImage != ''">
		<ion-img [src]="currentImage"></ion-img>
	</ion-item>
	<ion-item>
		<ion-label >Foto</ion-label>
		<ion-button (click)="openCamera()" size="small">ambil foto</ion-button>		
	</ion-item>
	<img id="image-preview" />
</ion-content>
