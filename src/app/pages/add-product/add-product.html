<ion-header>
 	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss()">Cancel</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="applyFilters()" strong>Simpan</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <ion-item>
		<ion-label position="floating">Nama barang</ion-label>
		<ion-input name="product_name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Deskripsi</ion-label>
		<ion-input name="desc" type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Stock</ion-label>
		<ion-input name="stock" type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Harga Satuan</ion-label>
		<ion-input name="price" type="number"></ion-input>
	</ion-item>
	<ion-item *ngIf="bs64Image != ''">
		<ion-img [src]="bs64Image"></ion-img>
	</ion-item>
	<ion-item>
		<ion-label >Foto</ion-label>
		<ion-button (click)="openCamera()" size="small">ambil foto</ion-button>		
	</ion-item>
	<img id="image-preview" />
</ion-content>
