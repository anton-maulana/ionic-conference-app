<ion-header>
 	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss(null)">Cancel</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="submitProduct()" strong>{{idProduct ? 'Update' : 'Simpan'}}</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <ion-item>
		<ion-label position="floating">Nama barang</ion-label>
		<ion-input name="product_name" [(ngModel)]="model.name" required clearInput></ion-input>
	</ion-item>	
	<ion-item>
		<ion-label position="floating">Kode Produk</ion-label>
		<ion-input name="desc" type="number" [(ngModel)]="model.code" required clearInput></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Stock</ion-label>
		<ion-input name="stock" type="number" [(ngModel)]="model.stock" required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Harga Satuan</ion-label>
		<ion-input name="price" type="number" [(ngModel)]="model.price" required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Deskripsi</ion-label>
		<ion-input name="desc" type="text" [(ngModel)]="model.desc" required clearInput></ion-input>
	</ion-item>
	<ion-button *ngIf="idProduct" color="danger" expand="full" (click)="showAlertConfirmation()">Hapus</ion-button>

</ion-content>
