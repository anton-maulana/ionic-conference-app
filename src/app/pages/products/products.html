<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<ion-button (click)="openAddProduct()">
				<ion-icon slot="icon-only" name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-toolbar>
		<ion-searchbar [(ngModel)]="queryText" debounce="200" (ionChange)="filterProducts()" placeholder="Cari">
		</ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let product of products" (click)='updateProduct(product.id)'>
		<ion-label>{{product.name}}</ion-label>
		<ion-badge slot="end">{{product.price}}</ion-badge>
	</ion-item>
</ion-content>
